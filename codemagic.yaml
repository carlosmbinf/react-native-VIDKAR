workflows:
  react-native-android-play:
    name: React Native Android Build & Upload to Google Play
    environment:
      groups:
        - google_credentials
        - vidkar
      vars:
        NODE_VERSION: 18
      java: 17

    scripts:
      - name: Install dependencies
        script: |
          npm install -f

      - name: Decode keystore
        script: |
          mkdir -p /Users/builder/.gradle/daemon/8.8
          echo "$KEYSTORE_BASE64" | base64 --decode > /Users/builder/.gradle/daemon/8.8/my-release-key.jks

      - name: Build Android App Bundle (AAB)
        script: |
          cd android
          chmod +x gradlew
          ./gradlew bundleRelease \
            -Pandroid.injected.signing.store.file=my-release-key.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Build APK Release
        script: |
          cd android
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=my-release-key.jks \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

    artifacts:
      - android/app/build/outputs/**/*.aab
      - android/app/build/outputs/**/*.apk

    publishing:
      google_play:
        credentials: $GOOGLE_PLAY_SERVICE_ACCOUNT_CREDENTIALS
        track: internal