  react-native-ios:
    name: React Native iOS
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: VidkarAPIKey
    environment:
      vars:
        XCODE_WORKSPACE: "Vidkar.xcworkspace"
        XCODE_SCHEME: "Vidkar"
        APP_ID: 6751348594
        BUNDLE_ID: "com.vidkar"
        # Agregar variables para certificados si los tienes subidos manualmente
        # CERTIFICATE_PRIVATE_KEY: Encrypted(...)
      node: 18
      xcode: latest
      cocoapods: default
      # Grupos que contienen certificados y perfiles si los subiste manualmente
      groups:
        - app_store_credentials  # grupo que debe contener los certificados

    scripts:
      - name: Install npm dependencies
        script: |
          npm install -f

      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install
          cd ..

      - name: Initialize keychain
        script: |
          keychain initialize

      - name: Fetch signing files
        script: |
          # Intentar obtener archivos de firma desde App Store Connect
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create

      - name: Add certificates to keychain
        script: |
          # Solo agregar certificados si existen
          if ls /Users/builder/Library/MobileDevice/Certificates/*.p12 1> /dev/null 2>&1; then
            keychain add-certificates
          else
            echo "No certificates found, checking if they need to be created..."
            # Verificar si hay certificados en el grupo de variables de entorno
            if [ -n "$CERTIFICATE_PRIVATE_KEY" ]; then
              echo "Using certificates from environment variables..."
              keychain add-certificates
            else
              echo "Warning: No certificates found. You may need to:"
              echo "1. Upload certificates manually to Codemagic"
              echo "2. Or ensure App Store Connect integration has proper permissions"
              echo "3. Or create certificates through Xcode/Apple Developer Portal"
            fi
          fi

      - name: Set up code signing
        script: |
          # Configurar code signing solo si hay perfiles disponibles
          if ls /Users/builder/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision 1> /dev/null 2>&1 || 
             ls /Users/builder/Library/MobileDevice/Provisioning\ Profiles/*.provisionprofile 1> /dev/null 2>&1; then
            xcode-project use-profiles
          else
            echo "No provisioning profiles found. Setting up automatic code signing..."
            # Configurar automatic code signing como fallback
            xcode-project use-profiles --no-profiles
          fi

      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR/ios
          # Obtener el Ãºltimo build number de TestFlight
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-testflight-build-number "$APP_ID" 2>/dev/null || echo "0")
          NEW_BUILD_NUMBER=$((LATEST_BUILD_NUMBER + 1))
          echo "Latest build number from TestFlight: $LATEST_BUILD_NUMBER"
          echo "Setting new build number to: $NEW_BUILD_NUMBER"
          
          # Usar PlistBuddy para actualizar el build number
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $NEW_BUILD_NUMBER" "Vidkar/Info.plist"
          
          cd $CM_BUILD_DIR

      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --export-method app-store

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - group carlitoPruebas

      email:
        recipients:
          - "carlosmbinf@gmail.com"
        notify:
          success: true
          failure: true